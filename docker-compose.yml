services:
  stellar-chess:
    build: .
    container_name: stellar-chess
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.stellar-chess.rule=Host(`apps.aloha.university`) && PathPrefix(`/stellar-chess`)"
      - "traefik.http.routers.stellar-chess.entrypoints=websecure"
      - "traefik.http.routers.stellar-chess.tls.certresolver=letsencrypt"
      - "traefik.http.routers.stellar-chess.middlewares=stellar-chess-strip"
      - "traefik.http.middlewares.stellar-chess-strip.stripprefix.prefixes=/stellar-chess"
      - "traefik.http.services.stellar-chess.loadbalancer.server.port=80"

networks:
  web:
    external: true
